<!DOCTYPE html>
<html>
<head>
    <title>Game Configuration</title>
</head>
<body>
    <h1></h1>

    <form id="gameConfigForm">
        <label for="maxLives">Maximum Lives:</label>
        <input type="number" id="maxLives" min="1" max="5" value="3"><br>

        <label for="bombCount">Bomb Count:</label>
        <input type="number" id="bombCount" min="2" max="30" value="10"><br>

        <label for="gameTimer">Game Timer (in seconds):</label>
        <input type="number" id="gameTimer" min="30" max="180" value="60"><br>

        <label for="turnTimer">Turn Timer (in seconds):</label>
        <input type="number" id="flagTimer" min="1" max="15" value="5"><br>

        <label for="fieldSize">Field Size:</label>
        <select id="fieldSize">
            <option value="10x10">10x10</option>
            <option value="12x15">12x15</option>
            <option value="12x120>12x20</option>
        </select><br>

        <button type="button" onclick="saveConfig()">Save Configuration</button>
    </form>

    <script>
        function saveConfig() {
            const maxLives = parseInt(document.getElementById("maxLives").value);
            const bombCount = parseInt(document.getElementById("bombCount").value);
            const gameTimer = parseInt(document.getElementById("gameTimer").value);
            const turnTimer = parseInt(document.getElementById("turnTimer").value);
            const fieldSize = document.getElementById("fieldSize").value;

            // You can use these values in your JavaScript game code
            console.log("Max Lives: " + maxLives);
            console.log("Bomb Count: " + bombCount);
            console.log("Game Timer: " + gameTimer + " seconds");
            console.log("Turn Timer: " + turnTimer + " seconds");
            console.log("Field Size: " + fieldSize);
        }
    </script>
</body>
</html>
